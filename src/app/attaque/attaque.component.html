


<div class="attaque w-3/5 m-auto my-6">

  <div class="tbns flex space-x-4">
    <div (click)="show1 = true; show2=false; show3 = false"  class="1 {{show1 ? 'bg-blue-500 text-white ' : 'border-2' }}  cursor-pointer w-1/3 py-3 rounded-xl text-center font-medium mb-2">
      password with 3 chars
    </div>

    <div (click)="show2 = true; show1=false; show3 = false" class="1 {{show2 ? 'bg-blue-500 text-white ' : 'border-2' }} cursor-pointer  w-1/3 py-3 rounded-xl text-center  font-medium mb-2">
      password with 5 numbers
    </div>

    <div (click)="show3 = true; show2 = false; show1=false; " class="1 {{show3 ? 'bg-blue-500 text-white ' : 'border-2' }} cursor-pointer w-1/3 py-3 rounded-xl text-center  font-medium mb-2">
      password with 5 chars
    </div>

    <div (click)="show4 = true;  show2 = false; show1=false; show3 = false; " class="1 {{show3 ? 'bg-blue-500 text-white ' : 'border-2' }} cursor-pointer w-1/3 py-3 rounded-xl text-center  font-medium mb-2">
      password with 5 chars
    </div>
  </div>

  <app-mdps1 *ngIf="show1"></app-mdps1>
  <app-mdps2 *ngIf="show2"></app-mdps2>
  <app-mdps3 *ngIf="show3"></app-mdps3>
  <app-mdps4 *ngIf="show4"></app-mdps4>


</div>
